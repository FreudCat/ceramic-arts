<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceramic Arts</title>
  <style>
    body {
      background-color: rgb(22, 24, 24);
      margin: 0;
      color: rgb(234, 237, 212);
    }
    
    .coming-soon {
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .coming-soon img {
      max-height: 90vh;
      width: auto;
    }

    @media only screen and (min-width: 700px) {
      .coming-soon img {
        padding-left: 15vw;
      }
      h1 {
        font-size: 5em;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="coming-soon">
      <img src="assets/main-images/clear-koi.png" alt="nine koi" />
      <div>
        <h1>Coming Soon...</h1>
      </div>
    </section>
  </main>
</body>

</html>
